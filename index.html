<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/15816fb69a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- navbar section -->
        <div class="bg-blue-900">
            <div class="container mx-auto">
                <nav class="flex justify-between items-center text-white px-4 py-6 text-lg font-semibold">
                    <!-- left side -->
                    <div class="lg:flex md:flex gap-10 hidden">
                        <div>
                            <a href="index.html"><img src="assets/logo-3.png" alt=""></a>
                        </div>
                        <div>
                            <ul class="flex gap-4">
                                <li>
                                    <a class="hover:text-gray-400" href="#">Home</a>
                                </li>
                                <li>
                                    <a class="hover:text-gray-400" href="#">About</a>
                                </li>
                                <li>
                                    <a class="hover:text-gray-400" href="#">Services</a>
                                </li>
                                <li>
                                    <a class="hover:text-gray-400" href="#">Blog</a>
                                </li>
                                <li>
                                    <a class="hover:text-gray-400" href="#">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- for mobile devices -->
                    <!-- toggle nav-->
                    <div class="lg:hidden md:hidden flex">
                        <button>
                            <img class="w-3/4" src="assets/more.png" alt="">
                        </button>
                    </div>
                    <!-- right side -->
                    <div class="flex items-center gap-4">
                        <div>
                            <button class="hover:text-gray-400">Login</button>
                        </div>
                        <div>
                            <button
                                class="btn bg-orange-600 rounded-md lg:px-3 lg:py-4 px-2 py-3 hover:bg-transparent border-2 border-orange-600 duration-300">Get
                                Started</button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- app showcase section -->
        <div class="bg-gradient-to-b from-blue-900 to-slate-900">
            <div class="container lg:py-28 md:py-24 py-10 mx-auto">
                <!-- content -->
                <div class="text-center space-y-8 px-4">
                    <h3 class="lg:text-6xl md:text-5xl text-3xl font-extrabold text-white capitalize">Creative way to<br>Showcase your <span
                            class="text-orange-600">App</span></h3>
                    <p class="opacity-50 text-white lg:text-lg text-base font-semibold">Embark on a Journey to Elevate Your
                        Experience with Our Creative Showcase!</p>
                </div>
                <!-- two button -->
                <div class="flex justify-center gap-6 text-center mt-7">
                    <div>
                        <button class="lg:px-4 lg:py-5 px-2 py-3 bg-orange-600 text-lg text-white font-semibold rounded-lg">Get a
                            quote</button>
                    </div>
                    <div class="flex items-center">
                        <button class="text-white text-lg capitalize"><i class="fa-regular fa-circle-play mr-1"></i>play video</button>
                    </div>
                </div>
                <!-- smartphone -->
                <div class="flex justify-center relative lg:mt-24 md:mt-16 mt-12">
                    <img class="absolute" src="assets/hero-thumb-4.png" alt="">
                </div>
            </div>
        </div>

    </header>
</body>

</html>
